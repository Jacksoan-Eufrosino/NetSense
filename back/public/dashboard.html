<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - NetSense</title>
    <link rel="icon" href="./images/radar.svg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #regexList {
        max-height: 500px;
        overflow-y: auto;
      }
    
      .highlighted {
        color: white;
        background-color: rgb(28, 99, 117);
        font-weight: bold;
        padding: 2px 4px;
        border-radius: 3px;
      }
    
      #packetView {
        max-height: 400px;
        overflow-y: auto
      }
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./images/radar.svg"
            alt="Logo"
            width="35"
            height="30"
            class="d-inline-block align-text-top"
          />
          NetSense
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
          </ul>

          <div>
            <button type="button" class="btn btn-primary me-2">
              <a class="text-decoration-none text-white" href="signup.html"
                >Sign-up</a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3>Dashboard para usuários não autenticados - limite de 10 palavras Regex</h3>
      <br>
      <br>
      <div class="row mb-4">
        <div class="col-md-4">
          <h4>Adicionar Regex</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              id="regexInput"
              class="form-control"
              placeholder="Digite a palavra ou regex"
              aria-label="Regex Input"
              aria-describedby="addRegex"
            />
            <button class="btn btn-primary" id="addRegex">Adicionar</button>
          </div>
          <ul id="regexList" class="list-group"></ul>
        </div>
        <div class="col-md-8">
          <h4>Pacotes</h4>
          <div id="packetView" class="packet-container border p-3 bg-white"></div>
        </div>
      </div>

      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
        >
          <p class="col-md-4 mb-0 text-body-secondary">© 2024 NetSense, Inc</p>
          <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img src="./images/radar.svg" style="height: 40px" />
          </a>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a
                href="https://github.com/Jacksoan-Eufrosino/NetSense"
                class="nav-link px-2 text-body-secondary"
              >
                <i class="bi bi-github"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.linkedin.com/in/jacksoan-eufrosino-058a3b175/"
                class="nav-link px-2 text-body-secondary"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link px-2 text-body-secondary">About us</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    
    <script>
      document.getElementById("addRegex").addEventListener("click", function () {
        const regexInput = document.getElementById("regexInput").value.trim();
        if (regexInput) {
          const list = document.getElementById("regexList");
          if (list.childElementCount < 10) {
            const li = document.createElement("li");
            li.textContent = regexInput;
            li.className =
              "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML +=
              '<button class="btn btn-sm btn-danger ms-3 removeRegex">Remover</button>';
            list.appendChild(li);
          } else {
            alert("Máximo de 10 regexes atingido!");
          }
          document.getElementById("regexInput").value = "";
        }
      });
    
      document.getElementById("regexList").addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("removeRegex")) {
          e.target.parentElement.remove();
        }
      });
    
      const packets = [
        "GET /admin HTTP/1.1",
        "POST /login HTTP/1.1",
        "GET /dashboard HTTP/1.1",
        "ERROR 403 Forbidden",
        "USER-Agent: Mozilla/5.0",
      ];
    
      setInterval(() => {
        const packetView = document.getElementById("packetView");
        const regexList = Array.from(document.querySelectorAll("#regexList li"))
          .map((item) => item.firstChild.textContent.trim()) 
          .filter((text) => text); 
    
        
        const newPacket = packets[Math.floor(Math.random() * packets.length)];
        let highlightedPacket = newPacket;
    
        
        regexList.forEach((regex) => {
          try {
            
            const re = new RegExp(regex, "gi");
            highlightedPacket = highlightedPacket.replace(
              re,
              (match) => `<span class="highlighted">${match}</span>`
            );
          } catch (e) {
            console.warn(`Regex inválido ignorado: ${regex}`);
          }
        });
    
        
        const div = document.createElement("div");
        div.innerHTML = highlightedPacket;
        packetView.appendChild(div);
    
        
        if (packetView.childElementCount > 10) {
          packetView.removeChild(packetView.firstChild);
        }
      }, 2000);
    </script>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
