<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetSense - Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
            <div class="text-center">
              <a href="index.html"
                ><img
                  src="images/radar.svg"
                  style="height: 40px"
                  alt="brand"
                  class="mb-3"
              /></a>
              <h1 class="mb-1">Registrar</h1>
              <p class="mb-0">
                Já possui uma conta?
                <a href="./login.html" class="text-primary">Faça login aqui</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- inicio da sessao do form -->
    <section>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 col-12">
            <div class="card mb-4">
              <div class="card-body">
                <form id="signupForm" class="needs-validation mb-6" novalidate="">
                  <div class="mb-3">
                    <label for="signupNameInput" class="form-label">
                      Nome
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="signupNameInput"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Por favor forneça um nome.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signupEmailInput" class="form-label">
                      Email
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="signupEmailInput"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Por favor forneça um email.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signupPasswordInput" class="form-label"
                      >Senha</label
                    >
                    <div class="password-field position-relative">
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="signupPasswordInput"
                        required=""
                      />
                      <div class="invalid-feedback">
                        Por favor forneça uma senha.
                      </div>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- inicio do footer -->
    <section>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
        >
          <p class="col-md-4 mb-0 text-body-secondary">© 2025 NetSense, Inc</p>

          <a
            href="index.html"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img src="images/radar.svg" alt="radar" style="height: 40px" />
          </a>

          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a
                href="https://github.com/Jacksoan-Eufrosino/NetSense"
                class="nav-link px-2 text-body-secondary"
              >
                <i class="bi bi-github"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.linkedin.com/in/jacksoan-eufrosino-058a3b175/"
                class="nav-link px-2 text-body-secondary"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link px-2 text-body-secondary">About us</a>
            </li>
          </ul>
        </footer>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/signup.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
